<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Los Beatles</h1>
    <p>Es una banda de rock formada en el año 1960 en Liverpool.</p>
    <img src="img/1565250101_557933_1565250401_gigante_normal.jpg" width="700" alt="Los Beatles">
    <h2>Integrantes</h2>
    <ul>
        <li>Paul McCartney</li>
        <li>John Lennon</li>
        <li>Ringo Star</li>
        <li>George Harrison</li>
    </ul>
    <table style="width: 250px;">
        <thead>
            <tr>
                <th>Año</th>
                <th>Disco</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1965</td>
                <td>Help!</td>
            </tr>
            <tr>
                <td>1968</td>
                <td>The Beatles</td>
            </tr>
            <tr>
                <td>1969</td>
                <td>Abbey Road</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">"Abbey Road fue su ultimo disco"</td>
        </tfoot>
    </table>
</body>
</html>
